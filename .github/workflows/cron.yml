name: GestionVital Pro Cron

on:
  schedule:
    - cron: '0 * * * *'  # Se ejecuta cada hora en punto
  workflow_dispatch:      # Permite ejecutarlo manualmente desde GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias
        run: pip install pandas requests fpdf beautifulsoup4 lxml

      - name: Ejecutar Prospeccion
        env:
          EVO_URL: ${{ secrets.EVO_URL }}
          EVO_TOKEN: ${{ secrets.EVO_TOKEN }}
          EVO_INSTANCE: ${{ secrets.EVO_INSTANCE }}
          SERP_KEY: ${{ secrets.SERP_KEY }}
        run: python worker.py

      - name: Guardar cambios en CSV
        run: |
          git config --global user.name 'GestionVital Bot'
          git config --global user.email 'bot@gestionvitalpro.cl'
          
          # 1. Guardar cambios locales temporalmente para limpiar el área de trabajo
          git stash
          
          # 2. Traer cambios de la nube (Streamlit)
          git pull origin main --rebase
          
          # 3. Recuperar los cambios del Worker
          git stash pop || echo "No había cambios en el stash"
          
          # 4. Asegurar y subir
          git add prospeccion_gestionvital_pro.csv
          git commit -m "Actualizacion de leads y envios [Skip CI]" || echo "No hay cambios para commitear"
          git push origin main
