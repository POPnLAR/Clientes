name: GestionVital Pro Cron

on:
  schedule:
    - cron: '0 * * * *'  # Se ejecuta cada hora en punto
  workflow_dispatch:      # Permite ejecutarlo manualmente desde GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias
        run: pip install pandas requests fpdf beautifulsoup4 lxml

      - name: Ejecutar Prospeccion
        env:
          EVO_URL: ${{ secrets.EVO_URL }}
          EVO_TOKEN: ${{ secrets.EVO_TOKEN }}
          EVO_INSTANCE: ${{ secrets.EVO_INSTANCE }}
          SERP_KEY: ${{ secrets.SERP_KEY }}
        run: python worker.py

      - name: Guardar cambios en CSV
        run: |
          git config --global user.name 'GestionVital Bot'
          git config --global user.email 'bot@gestionvitalpro.cl'
          
          # 1. Traer lo que hay en la nube antes de cualquier cosa para evitar el 'rejected'
          git pull origin main --rebase
          
          # 2. Agregar cambios
          git add prospeccion_gestionvital_pro.csv
          
          # 3. Commit y Push con reintento si falla
          git commit -m "Actualizacion de leads y envios [Skip CI]" || echo "No hay cambios"
          git push origin main || (git pull origin main --rebase && git push origin main)
