name: GestionVital Pro Cron

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Vital para que el rebase funcione

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias
        run: pip install pandas requests fpdf beautifulsoup4 lxml

      - name: Configurar Git
        run: |
          git config --global user.name 'GestionVital Bot'
          git config --global user.email 'bot@gestionvitalpro.cl'
          # Configura Git para que el rebase sea la opción por defecto en caso de conflicto
          git config --global pull.rebase true

      - name: Sincronizar con Streamlit (Antes de ejecutar)
        run: |
          git pull origin main

      - name: Ejecutar Prospeccion
        env:
          EVO_URL: ${{ secrets.EVO_URL }}
          EVO_TOKEN: ${{ secrets.EVO_TOKEN }}
          EVO_INSTANCE: ${{ secrets.EVO_INSTANCE }}
          SERP_KEY: ${{ secrets.SERP_KEY }}
        run: python worker.py

      - name: Guardar y Sincronizar cambios (Post-Ejecución)
        run: |
          # 1. Agregamos los cambios generados por el worker
          git add prospeccion_gestionvital_pro.csv
          
          # 2. Verificamos si hay cambios reales para commitear
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Actualizacion leads [Skip CI]"
            
            # 3. Intentamos subir. Si falló por cambios nuevos en Streamlit, 
            # hacemos pull rebase otra vez y reintento de push.
            git pull origin main --rebase
            git push origin main
          else
            echo "No hay cambios para actualizar."
          fi
